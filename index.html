<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watermark Adder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Add Watermark to a Picture</h1>
<input type="file" id="imageInput" accept="image/*">
<div class="controls">
  <input type="text" id="watermarkText" placeholder="Enter watermark text">
  <button id="addWatermark">Add Watermark</button>
  <button id="downloadImage">Download Image</button>
</div>
<canvas id="canvas" width="800" height="600"></canvas>

<script src="app.js"></script>
</body>
</html>
